    <body class="d-flex flex-column min-vh-100">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">

        <div class="container text-center w-50">
        <form action="{% url 'password' %}">
            Length
            <select name="length"> 
                {% for x in range %}
                <option value="{{x}}" {% if prev == x %}selected{% endif %}>{{x}}</option>
                {% endfor %}
            </select> 
            &#160;&#160;
            Uppercase <input type="checkbox" name="uppercase" {{upc_checkbox}}> 
            &#160; &#160; Numbers <input type="checkbox" name="numbers" {{num_checkbox}}> 
            &#160; &#160; Special <input type="checkbox" name="special" {{spl_checkbox}}> </br> </br>
            <input type="submit" value = "Generate" class="btn btn-primary">
        </form>
        </div>

            <br> <br> <br> <br> <hr>

            <h1 class="display-1" style="text-align: center;">{{ generated_password }}</h1>

        </div>
